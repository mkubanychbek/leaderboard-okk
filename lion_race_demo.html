<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stellar QA League ‚Äî Lion Race Demo</title>
<style>
  :root{
    --bg:#050814;
    --track:#0b1230;
    --line:#1b2a6b;
    --cyan:#00e5ff;
    --green:#00ff9d;
    --gold:#ffd037;
    --text:#e8f4ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background: radial-gradient(1200px 600px at 20% 20%, #0b1230, var(--bg));
    color:var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  header{
    padding:14px 24px;
    text-align:center;
    letter-spacing:.2em;
    text-transform:uppercase;
    font-weight:900;
    background: linear-gradient(180deg, rgba(0,229,255,.15), transparent);
  }
  .track{
    padding:12px 24px 24px;
  }
  .lane{
    position:relative;
    height:56px;
    margin:8px 0;
    background:
      repeating-linear-gradient(90deg, transparent 0 38px, rgba(255,255,255,.06) 38px 39px),
      linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.15));
    border-radius:8px;
    overflow:hidden;
  }
  .lane::after{
    content:"";
    position:absolute; inset:0;
    border-top:1px solid rgba(255,255,255,.06);
    border-bottom:1px solid rgba(255,255,255,.06);
    pointer-events:none;
  }
  .name{
    position:absolute; left:10px; top:50%; transform:translateY(-50%);
    font-weight:700; opacity:.9;
  }
  .finish{
    position:absolute; right:8px; top:0; bottom:0; width:14px;
    background: repeating-conic-gradient(#fff 0 25%, #111 0 50%) 0 0/10px 10px;
    opacity:.9;
  }

  /* Car + Lion */
  .car-wrap{
    position:absolute; top:50%; transform:translateY(-50%);
    transition:left 1.2s cubic-bezier(.22,.8,.36,1);
  }
  .car{
    position:relative; width:86px; height:34px;
    animation: drive .6s linear infinite;
    filter: drop-shadow(0 0 6px rgba(0,229,255,.25));
  }
  @keyframes drive{ 0%{transform:translateY(0)}50%{transform:translateY(-1px)}100%{transform:translateY(0)} }

  .lion{
    position:absolute; left:22px; top:-6px; width:36px; height:36px;
    animation: lion .5s ease-in-out infinite alternate;
  }
  @keyframes lion{
    from{transform:rotate(-2deg) translateY(0)}
    to{transform:rotate(2deg) translateY(-2px)}
  }

  .speed{
    position:absolute; left:-18px; top:50%; transform:translateY(-50%);
  }
  .speed span{
    display:block; height:2px; margin:4px 0;
    background:linear-gradient(90deg, transparent, var(--cyan));
    animation: speed .18s linear infinite;
  }
  @keyframes speed{ from{transform:translateX(0); opacity:.6} to{transform:translateX(-16px); opacity:0} }

  /* Helpers */
  .rank1 .car{filter: drop-shadow(0 0 10px rgba(255,208,55,.6));}
  .rank1 .name{color:var(--gold)}
</style>
</head>
<body>
<header>üöóü¶Å Stellar QA League ‚Äî Lion Race</header>

<div class="track">

<script>
  // Non-linear positioning so everyone looks like a race
  function pos(score, min, max, width, left){
    let t = (score - min) / (max - min || 1);
    t = Math.pow(t, .45);
    return left + (0.15 + t * .75) * width;
  }
  const lanes = [...document.querySelectorAll('.lane')];
  const scores = lanes.map(l=>+l.dataset.score);
  const min = Math.min(...scores), max = Math.max(...scores);
  const trackWidth = document.querySelector('.track').clientWidth;
  lanes.forEach(l=>{
    const wrap = l.querySelector('.car-wrap');
    wrap.style.left = pos(+l.dataset.score, min, max, trackWidth-120, 120) + 'px';
  });
</script>
</body>
